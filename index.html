<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffdd59;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            background: #ffdd59;
            color: #333;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffd700;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Cool Website</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <div>
            <h2>Discover the Future</h2>
            <p>This is a modern and responsive website template that you can customize for your own projects. Make it unique!</p>
            <button class="btn" onclick="alert('Thanks for clicking!')">Click Me</button>
        </div>
    </main>

    <footer>
        &copy; 2025 Cool Website. All Rights Reserved.
    </footer>
</body>
</html>
